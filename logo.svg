<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 140" width="420" height="140" role="img" aria-labelledby="title desc">
  <title id="title">Aktuell logo (all green)</title>
  <desc id="desc">Database cylinder with a circular sync arrow, and the word Aktuell in MongoDB green color.</desc>

  <defs>
    <linearGradient id="gGreen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#55B256"/>
      <stop offset="1" stop-color="#2E9540"/>
    </linearGradient>
  </defs>

  <g transform="translate(28,20)">
    <!-- full circular arrow -->
    <circle cx="100" cy="56" r="52" fill="none" stroke="url(#gGreen)" stroke-width="10" stroke-linecap="round"/>
    <!-- arrow head -->
    <path d="M152 56 L142 44 L146 64 Z" fill="url(#gGreen)"/>

    <!-- database -->
    <ellipse cx="60" cy="36" rx="44" ry="16" fill="url(#gGreen)" />
    <path d="M16 36 v48 a44 16 0 0 0 88 0 v-48z" fill="url(#gGreen)"/>
    <ellipse cx="60" cy="60" rx="44" ry="10" fill="#ffffff" fill-opacity="0.06"/>
    <ellipse cx="60" cy="84" rx="44" ry="10" fill="#ffffff" fill-opacity="0.03"/>
  </g>

  <!-- text in MongoDB green -->
  <g transform="translate(200,86)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-weight="700" font-size="36" fill="url(#gGreen)">Aktuell</text>
  </g>
</svg>
